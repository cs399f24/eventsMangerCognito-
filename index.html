<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events Manager</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            margin: 0;
        }
        #results {
            margin-top: 20px;
        }
        .event {
            margin-bottom: 20px;
            border: 1px solid #ddd;
            padding: 10px;
            border-radius: 5px;
        }
        .event-title {
            font-weight: bold;
        }
        .event-detail {
            font-style: italic;
        }
        button {
            padding: 5px 10px;
            margin-top: 10px;
            cursor: pointer;
            border: none;
            background-color: #f44336;
            color: white;
            border-radius: 5px;
        }
        button.edit-btn {
            background-color: #4CAF50;
        }
        #eventForm input {
            padding: 10px;
            margin: 5px 0;
            width: 200px;
        }
        #eventForm button {
            background-color: #008CBA;
        }
    </style>
</head>
<body>
    <h1>Events Manager</h1>
    
    <form id="eventForm" onsubmit="addEvent(event)">
        <h2>Add a New Event</h2>
        <input type="text" id="name" placeholder="Event Name" required>
        <input type="date" id="date" required>
        <input type="text" id="location" placeholder="Event Location" required>
        <button type="submit">Add Event</button>
    </form>

    <div id="results"></div>

    <script>
        const server = 'https://jb0ixpwe23.execute-api.us-east-1.amazonaws.com/dev'; // Replace with your API Gateway Invoke URL

        // Fetch events from the API
        async function loadEvents() {
            try {
                const response = await fetch(`${server}/events`);
                if (!response.ok) {
                    throw new Error(`Failed to fetch events: ${response.status} ${response.statusText}`);
                }
                const data = await response.json();
                displayEvents(data);
            } catch (error) {
                console.error('Error:', error);
                alert('An error occurred while fetching events. Check the console for details.');
            }
        }

        // Display events on the page
        function displayEvents(events) {
            const resultsContainer = document.getElementById('results');
            resultsContainer.innerHTML = ''; // Clear existing content

            console.log('Fetched Events:', events); // Log the fetched events to inspect the structure

            // Ensure we are dealing with an array of events
            if (Array.isArray(events)) {
                if (events.length === 0) {
                    resultsContainer.innerHTML = 'No events available.';
                } else {
                    events.forEach(event => {
                        const eventDiv = document.createElement('div');
                        eventDiv.className = 'event';

                        const title = document.createElement('div');
                        title.className = 'event-title';
                        title.textContent = event.name || 'No name available'; // Default text if name is undefined
                        eventDiv.appendChild(title);

                        const date = document.createElement('div');
                        date.className = 'event-detail';
                        date.textContent = `Date: ${event.date || 'No date available'}`; // Default text if date is undefined
                        eventDiv.appendChild(date);

                        const location = document.createElement('div');
                        location.className = 'event-detail';
                        location.textContent = `Location: ${event.location || 'No location available'}`; // Default text if location is undefined
                        eventDiv.appendChild(location);

                        const deleteBtn = document.createElement('button');
                        deleteBtn.className = 'delete-btn';
                        deleteBtn.textContent = 'Delete';
                        deleteBtn.onclick = () => deleteEvent(event.event_id);
                        eventDiv.appendChild(deleteBtn);

                        const editBtn = document.createElement('button');
                        editBtn.className = 'edit-btn';
                        editBtn.textContent = 'Edit';
                        editBtn.onclick = () => editEvent(event.event_id, event);
                        eventDiv.appendChild(editBtn);

                        resultsContainer.appendChild(eventDiv);
                    });
                }
            } else {
                resultsContainer.innerHTML = 'No events available.';
            }
        }

        // Add a new event to the server
        async function addEvent(event) {
            event.preventDefault();
            const name = document.getElementById('name').value;
            const date = document.getElementById('date').value;
            const location = document.getElementById('location').value;

            try {
                const response = await fetch(`${server}/add_event`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ name, date, location })
                });

                if (!response.ok) {
                    throw new Error(`Failed to add event: ${response.status} ${response.statusText}`);
                }

                const addedEvent = await response.json();
                console.log('Added Event:', addedEvent); // Check the response in the console

                alert('Event added successfully!');
                document.getElementById('eventForm').reset(); // Clear the form
                loadEvents(); // Reload events to show the new one
            } catch (error) {
                console.error('Error:', error);
                alert('An error occurred while adding the event. Check the console for details.');
            }
        }

        // Delete an event by ID
        async function deleteEvent(eventId) {
            if (!confirm('Are you sure you want to delete this event?')) return;

            try {
                const response = await fetch(`${server}/events/${eventId}`, {
                    method: 'DELETE'
                });

                if (!response.ok) {
                    throw new Error(`Failed to delete event: ${response.status} ${response.statusText}`);
                }

                console.log('Deleted Event ID:', eventId); // Check the deleted event ID in the console
                alert('Event deleted successfully!');
                loadEvents(); // Reload events to reflect changes immediately
            } catch (error) {
                console.error('Error:', error);
                alert('An error occurred while deleting the event. Check the console for details.');
            }
        }

        // Edit an event
        async function editEvent(eventId, event) {
            const name = prompt('Edit Event Name:', event.name) || event.name;
            const date = prompt('Edit Event Date:', event.date) || event.date;
            const location = prompt('Edit Event Location:', event.location) || event.location;

            try {
                const response = await fetch(`${server}/events/${eventId}`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ name, date, location })
                });

                if (!response.ok) {
                    throw new Error(`Failed to update event: ${response.status} ${response.statusText}`);
                }

                const updatedEvent = await response.json();
                console.log('Updated Event:', updatedEvent); // Check the updated event in the console

                alert('Event updated successfully!');
                loadEvents(); // Reload events to reflect changes immediately
            } catch (error) {
                console.error('Error:', error);
                alert('An error occurred while updating the event. Check the console for details.');
            }
        }

        // Initialize the page by loading events
        window.onload = loadEvents;
    </script>
</body>
</html>
