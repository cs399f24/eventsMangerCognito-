<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events Manager</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        h1, h2 {
            color: #333;
        }
        .event {
            background-color: #fff;
            padding: 10px;
            border: 1px solid #ddd;
            margin-bottom: 10px;
            border-radius: 5px;
        }
        .event-title {
            font-weight: bold;
            font-size: 1.2em;
        }
        .event-detail {
            margin: 5px 0;
        }
        .form-container {
            background-color: #e9ecef;
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 5px;
            border: 1px solid #ddd;
        }
        label {
            display: block;
            margin-top: 10px;
        }
        input, button {
            padding: 8px;
            margin-top: 5px;
            width: 100%;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        button {
            background-color: #28a745;
            color: white;
            font-weight: bold;
            cursor: pointer;
        }
        .delete-btn {
            background-color: #dc3545;
            margin-top: 10px;
            color: white;
            cursor: pointer;
        }
        .edit-btn {
            background-color: #ffc107;
            margin-top: 10px;
            color: #333;
            cursor: pointer;
        }
    </style>
    <script>
        const server = 'https://jb0ixpwe23.execute-api.us-east-1.amazonaws.com/dev'; // Replace with your API Gateway Invoke URL

        async function loadEvents() {
            try {
                const response = await fetch(`${server}/events`);
                if (!response.ok) {
                    throw new Error(`Failed to fetch events: ${response.status} ${response.statusText}`);
                }
                const data = await response.json();
                displayEvents(data);
            } catch (error) {
                console.error('Error:', error);
                alert('An error occurred while fetching events. Check the console for details.');
            }
        }

        function displayEvents(events) {
            const resultsContainer = document.getElementById('results');
            resultsContainer.innerHTML = ''; // Clear existing content

            // Iterate through the events object and display each event
            Object.values(events).forEach(event => {
                const eventDiv = document.createElement('div');
                eventDiv.className = 'event';

                const title = document.createElement('div');
                title.className = 'event-title';
                title.textContent = event.name;
                eventDiv.appendChild(title);

                const date = document.createElement('div');
                date.className = 'event-detail';
                date.textContent = `Date: ${event.date}`;
                eventDiv.appendChild(date);

                const location = document.createElement('div');
                location.className = 'event-detail';
                location.textContent = `Location: ${event.location}`;
                eventDiv.appendChild(location);

                const deleteBtn = document.createElement('button');
                deleteBtn.className = 'delete-btn';
                deleteBtn.textContent = 'Delete';
                deleteBtn.onclick = () => deleteEvent(event.event_id);
                eventDiv.appendChild(deleteBtn);

                const editBtn = document.createElement('button');
                editBtn.className = 'edit-btn';
                editBtn.textContent = 'Edit';
                editBtn.onclick = () => editEvent(event.event_id, event);
                eventDiv.appendChild(editBtn);

                resultsContainer.appendChild(eventDiv);
            });
        }

        async function addEvent(event) {
            event.preventDefault();
            const name = document.getElementById('name').value;
            const date = document.getElementById('date').value;
            const location = document.getElementById('location').value;

            try {
                const response = await fetch(`${server}/add_event`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ name, date, location })
                });

                if (!response.ok) {
                    throw new Error(`Failed to add event: ${response.status} ${response.statusText}`);
                }

                alert('Event added successfully!');
                document.getElementById('eventForm').reset(); // Clear the form
                loadEvents(); // Reload events to show the new one
            } catch (error) {
                console.error('Error:', error);
                alert('An error occurred while adding the event. Check the console for details.');
            }
        }

        async function deleteEvent(eventId) {
            if (!confirm('Are you sure you want to delete this event?')) return;

            try {
                const response = await fetch(`${server}/events/${eventId}`, {
                    method: 'DELETE'
                });

                if (!response.ok) {
                    throw new Error(`Failed to delete event: ${response.status} ${response.statusText}`);
                }

                alert('Event deleted successfully!');
                loadEvents(); // Reload events to reflect changes
            } catch (error) {
                console.error('Error:', error);
                alert('An error occurred while deleting the event. Check the console for details.');
            }
        }

        async function editEvent(eventId, event) {
            const name = prompt('Edit Event Name:', event.name) || event.name;
            const date = prompt('Edit Event Date:', event.date) || event.date;
            const location = prompt('Edit Event Location:', event.location) || event.location;

            try {
                const response = await fetch(`${server}/events/${eventId}`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ name, date, location })
                });

                if (!response.ok) {
                    throw new Error(`Failed to update event: ${response.status} ${response.statusText}`);
                }

                alert('Event updated successfully!');
                loadEvents(); // Reload events to reflect changes
            } catch (error) {
                console.error('Error:', error);
                alert('An error occurred while updating the event. Check the console for details.');
            }
        }

        window.onload = loadEvents;
    </script>
</head>
<body>
    <h1>Events Manager</h1>

    <div class="form-container">
        <h2>Add New Event</h2>
        <form id="eventForm" onsubmit="addEvent(event)">
            <label for="name">Event Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="date">Date:</label>
            <input type="date" id="date" name="date" required>

            <label for="location">Location:</label>
            <input type="text" id="location" name="location" required>

            <button type="submit">Add Event</button>
        </form>
    </div>

    <h2>Current Events:</h2>
    <div id="results">Fetching events...</div>
</body>
</html>
