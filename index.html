<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events Manager</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 0;
        }
        h1 {
            text-align: center;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        table, th, td {
            border: 1px solid #ccc;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #f4f4f4;
        }
        form {
            margin-bottom: 20px;
        }
        input, button {
            padding: 10px;
            margin: 5px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h1>Events Manager</h1>
    
    <form id="eventForm" onsubmit="addEvent(event)">
        <h3>Add Event</h3>
        <label for="name">Name:</label>
        <input type="text" id="name" required><br>
        <label for="date">Date:</label>
        <input type="date" id="date" required><br>
        <label for="location">Location:</label>
        <input type="text" id="location" required><br>
        <button type="submit">Add Event</button>
    </form>

    <h3>Existing Events</h3>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Date</th>
                <th>Location</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody id="eventsTable">
            <!-- Event rows will be dynamically inserted here -->
        </tbody>
    </table>

    <script>
        const server = 'https://jb0ixpwe23.execute-api.us-east-1.amazonaws.com/dev'; // Replace with your API Gateway URL

        // Load all events from the server
        async function loadEvents() {
            try {
                const response = await fetch(server + '/events');
                if (response.ok) {
                    const data = await response.json();
                    displayEvents(data);
                } else {
                    alert('Failed to fetch events');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('An error occurred while fetching events');
            }
        }

        // Display events in the table
        function displayEvents(events) {
            const eventsTable = document.getElementById('eventsTable');
            eventsTable.innerHTML = ''; // Clear existing rows

            events.forEach(event => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${event.event_id}</td>
                    <td>${event.name}</td>
                    <td>${event.date}</td>
                    <td>${event.location}</td>
                    <td>
                        <button onclick="editEvent('${event.event_id}', ${JSON.stringify(event)})">Edit</button>
                        <button onclick="deleteEvent('${event.event_id}')">Delete</button>
                    </td>
                `;
                eventsTable.appendChild(row);
            });
        }

        // Add a new event
        async function addEvent(event) {
            event.preventDefault();

            const name = document.getElementById('name').value;
            const date = document.getElementById('date').value;
            const location = document.getElementById('location').value;

            try {
                const response = await fetch(server + '/events', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ name, date, location })
                });

                if (response.ok) {
                    alert('Event added successfully!');
                    document.getElementById('eventForm').reset(); // Clear the form
                    loadEvents(); // Reload events
                } else {
                    alert('Failed to add event');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('An error occurred while adding the event');
            }
        }

        // Edit an event
        async function editEvent(eventId, event) {
            const name = prompt('Edit Event Name:', event.name) || event.name;
            const date = prompt('Edit Event Date:', event.date) || event.date;
            const location = prompt('Edit Event Location:', event.location) || event.location;

            try {
                const response = await fetch(`${server}/events/${eventId}`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ name, date, location })
                });

                if (response.ok) {
                    alert('Event updated successfully!');
                    loadEvents(); // Reload events
                } else {
                    alert('Failed to update event');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('An error occurred while updating the event');
            }
        }

        // Delete an event
        async function deleteEvent(eventId) {
            if (!confirm('Are you sure you want to delete this event?')) return;

            try {
                const response = await fetch(`${server}/events/${eventId}`, {
                    method: 'DELETE'
                });

                if (response.ok) {
                    alert('Event deleted successfully!');
                    loadEvents(); // Reload events
                } else {
                    alert('Failed to delete event');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('An error occurred while deleting the event');
            }
        }

        // Initial load of events
        loadEvents();
    </script>
</body>
</html>
